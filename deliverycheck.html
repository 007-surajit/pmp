<body>
<div data-role="page" id="delivery_check">
<!--header-->
<div class="container header2">
    <div class="row-fluid header2_title">
	 <img onClick="delivery_check_back()" src="images/back.png" class="pull-left back" alt=""> Delivery Checks
   </div>
</div>

<div class="contentarea1">
<!--header-->
<div class="container header1">
    <div class="row-fluid">
	   <div class="span10 offset1 logo">
	   		<img src="images/logo.png" alt="">
	   </div>
   </div>
</div>

<div class="row-fluid status_area">	
   <div class="span5 offset1 input_bg">
		<div class="row-fluid">
			<div class="span12 status1"><img src="images/network_status.png" alt="" id="network_status_icon"> Network Status</div>
		</div>
   </div>	 
   <div class="span5 input_bg">
		<div class="row-fluid">
			<div class="span12 status2 pull-right"> Location Status <img src="images/location_status.png" alt="" id="location_status_icon"></div>
		</div>
   </div>  
</div>
<!--content area-->
<div class="container form addresscheck" id="audit_detail">
    <div class="row-fluid">	
	   <div class="span10 offset1 checkno">
	   		Walker No: <span>{{CONT_NR}}</span>
	   </div>	   
   </div>  
   <div class="row-fluid">	
	   <div class="span10 offset1 checkno">
	   		CW: <span>{{CONT_INV_NR}}</span>
	   </div>	   
   </div>
   <div class="row-fluid">	
	   <div class="span10 offset1 checkno">
	   		DT	: <span>{{DEL_TERR_CD}}</span>
	   </div>	   
   </div>
   <div class="row-fluid">	
	   <div class="span10 offset1 checkno">
	   		Area: <span>{{DIST_NR}}</span>
	   </div>	   
   </div>
   <div class="row-fluid">	
	   <div class="span10 offset1 checkno2">
	   		Delivery Confirmation: <span id="delivery_confirmation_count">0</span>
	   </div>	   
   </div>
   
    
   <div class="row-fluid">	
	   <div class="span3 offset2 input_bg">
	   		<div class="row-fluid">
	  			<div class="span12"><input name="" class="span12 login_btn" value="OK" type="button" onClick="delivery_confirmation_action()" data-role="none"></div>
			</div>
	   </div>	 
	   <div class="span5 input_bg">
	   		<div class="row-fluid">
	  			<div class="span12"><input name="" class="span12 login_btn" value="Refresh" type="button" data-role="none" onClick="checkDeviceStatus()"></div>
			</div>
	   </div>  
   </div>   
</div>
</div>
<script>

</script>
</div>
</body>
